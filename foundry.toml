[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Reduce runtime bytecode size to satisfy EIP-170
# Enable the Yul IR pipeline, which often produces much smaller code.
via_ir = true

# Keep optimizer enabled and tune runs for smaller code size; adjust as needed.
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
